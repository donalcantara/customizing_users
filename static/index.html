<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <title></title>
 <!-- THESE TWO VERSIONS BELOW MUST MATCH!!!! -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
    
    <script>
    //  inject the ngRoute dependency in the module.
    var myApp = angular.module('myApp', ['ngRoute']);
    //  use the config method to set up routing:
      myApp.config(function ($routeProvider) {
        $routeProvider
          .when('/',{
              templateUrl: 'partials/view1.html'
          })
          .when('/partial2',{
              templateUrl: 'partials/view2.html'
          })
          .when('/partial3',{
              templateUrl: 'partials/view3.html'
          })
          .otherwise({
            redirectTo: '/'
          });
      });
      
      myApp.factory('productFactory', function (){
          // The factory is nothing more than a function that returns an object
        var products = [
              {Name: 'Alex', Price: "$23.99"}, 
              {Name: 'Erin', Price: "$33.99"}, 
              {Name: 'Erick', Price: "$88.99"}
        ];
        var factory = {};
        // Add a getStudents key to the factory object with a value of a function.
        factory.getProducts = function (callback){
            // Pass the students to a callback to be used by whoever calls the method
            callback(products);
        }
          // Most important step: return the object so it can be used by the rest of our angular code
        return factory;
      });

      myApp.controller('productsController', function ($scope, productFactory){
        
        $scope.products = [];
        productFactory.getProducts(function (data){
            $scope.products = data;
        })

        $scope.addProduct = function(){
          $scope.products.push($scope.newProduct);
          $scope.newProduct = {};
        }

        $scope.removeProduct = function (product){
          //  indexOf() calculates the index of the item whose value matches what we pass it.  Look it up!
          $scope.products.splice($scope.products.indexOf(product), 1);
        }
      });
    //  build the controllers
      myApp.controller('view1Controller', function ($scope) {
      });
      myApp.controller('view2Controller', function ($scope) {
      });
      myApp.controller('view3Controller', function ($scope) {
        $scope.message = 'Alex sucks at Ping Pong';
      });

    </script>
  </head>

  <body>
    <div ng-app='myApp'>
        <a href="#/">Partial 1</a> | <a href="#/partial2">Partial 2</a> | <a href="#/partial3">Partial 3</a>
        <div ng-view="">
        </div>
    </div>
  </body>
</html>
